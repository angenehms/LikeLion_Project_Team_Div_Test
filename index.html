<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="whole_wrapper">
        <h1>
            <img src="img/weniv-logo.png" alt="위니브 로고">
        </h1>

        <section class="timer_wrapper">
        
            <h2 class="timer_title">TIMER</h2>
        
            <div class="number_box">
                <div class="box_hours">00</div>:
                <div class="box_min">00</div>:
                <div class="box_sec">00</div>
            </div>

            <div>
                <img class="btn_start_off" src="img/start-disabled.png" alt="스타트 비활성 버튼">
                <img class="btn_start_on" src="img/start-default.png" alt="스타트 활성화 버튼">
                <img class="btn_pause" src="img/pause.png" alt="포즈 활성화 버튼">
                <img class="btn_reset_off" src="img/reset-disabled.png" alt="리셋 비활성 버튼">
                <img class="btn_reset_on" src="img/reset-default.png" alt="리셋 활성화 버튼">
            </div>

        </section>

        <footer>
            <img src="img/WENIV-Corp..png" alt="위니브 저작권 로고">
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
